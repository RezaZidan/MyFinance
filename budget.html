<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyFinance - Target</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f6fa;
        padding-bottom: 70px;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .bottom-navbar {
        background-color: white;
        border-top: 1px solid #ddd;
        padding: 5px 0;
      }
      .bottom-navbar a {
        color: #6c757d;
        text-decoration: none;
      }
      .bottom-navbar a.active {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Atas -->
    <nav class="navbar top-navbar p-3 bg-primary text-white shadow-sm">
      <div class="container-fluid d-flex align-items-center">
        <i class="bi bi-wallet2 fs-3 me-2"></i>
        <span class="h5 mb-0">MyFinance</span>
      </div>
    </nav>

    <div class="container mt-3">
      <h3 class="fw-bold">Target Keuangan</h3>
      <p class="text-muted">Atur dan pantau pencapaian tujuan finansial Anda</p>

      <!-- Button Tambah Target -->
      <button
        class="btn btn-primary w-100 mb-3"
        data-bs-toggle="modal"
        data-bs-target="#targetModal"
      >
        <i class="bi bi-plus-circle"></i> Tambah Target
      </button>

      <!-- Daftar Target -->
      <h6 class="fw-bold mb-2">Daftar Target</h6>
      <div id="targetList"></div>
    </div>

    <!-- Modal Tambah/Edit Target -->
    <div class="modal fade" id="targetModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formTarget">
            <div class="modal-header">
              <h5 class="modal-title" id="targetModalTitle">Tambah Target</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Nama Target -->
              <div class="mb-3">
                <label class="form-label">Nama Target</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaTarget"
                  required
                />
              </div>

              <!-- Tanggal Target -->
              <div class="mb-3">
                <label class="form-label">Tanggal Target</label>
                <input
                  type="date"
                  class="form-control"
                  id="tanggalTarget"
                  required
                />
              </div>

              <!-- Nominal Target -->
              <div class="mb-3">
                <label class="form-label">Nominal Target (Rp)</label>
                <input
                  type="number"
                  class="form-control"
                  id="nominalTarget"
                  min="1"
                  required
                />
              </div>

              <!-- Pilih Dompet -->
              <div class="mb-3">
                <label class="form-label">Pilih Dompet</label>
                <div id="dompetCheckboxes"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Navbar Bawah -->
    <nav class="navbar fixed-bottom bottom-navbar">
      <div class="container-fluid d-flex justify-content-around">
        <a href="index.html" class="text-center"
          ><i class="bi bi-house fs-4"></i
        ></a>
        <a href="dompet.html" class="text-center"
          ><i class="bi bi-wallet2 fs-4"></i
        ></a>
        <a href="transaksi.html" class="text-center"
          ><i class="bi bi-plus-circle fs-4"></i
        ></a>
        <a href="target.html" class="text-center active"
          ><i class="bi bi-pie-chart-fill fs-4 text-primary"></i
        ></a>
        <a href="histori.html" class="text-center"
          ><i class="bi bi-clock-history fs-4"></i
        ></a>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Ambil data dompet & target dari localStorage
      let dompet = JSON.parse(localStorage.getItem("dompet")) || [];
      let target = JSON.parse(localStorage.getItem("target")) || [];
      let editIndex = null;

      function saveTarget() {
        localStorage.setItem("target", JSON.stringify(target));
      }

      // Render Checkbox Dompet di Modal
      function renderDompetCheckboxes(selected = []) {
        const container = document.getElementById("dompetCheckboxes");
        container.innerHTML = "";
        if (dompet.length === 0) {
          container.innerHTML =
            "<small class='text-muted'>Belum ada dompet</small>";
          return;
        }
        dompet.forEach((d, i) => {
          const checked = selected.includes(i) ? "checked" : "";
          container.innerHTML += `
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="${i}" id="dompetCheck${i}" ${checked}>
              <label class="form-check-label" for="dompetCheck${i}">
                ${d.nama} (Rp ${d.saldo.toLocaleString()})
              </label>
            </div>
          `;
        });
      }

      // Render Target List
      function renderTarget() {
        const list = document.getElementById("targetList");
        list.innerHTML = "";
        const today = new Date().toISOString().split("T")[0]; // tanggal sekarang

        target.forEach((t, i) => {
          let current = 0;
          t.dompetIndex.forEach((idx) => {
            if (dompet[idx]) current += dompet[idx].saldo;
          });

          let progress = Math.min((current / t.nominal) * 100, 100);

          let status = "";
          if (current >= t.nominal) {
            status = `<span class="badge bg-success">✅ Tercapai</span>`;
          } else if (today > t.tanggal) {
            status = `<span class="badge bg-danger">⚠️ Belum Tercapai</span>`;
          } else {
            status = `<span class="badge bg-secondary">Berjalan</span>`;
          }

          list.innerHTML += `
            <div class="card mb-2">
              <div class="card-body d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <h6 class="fw-bold mb-1">${t.nama} ${status}</h6>
                  <small class="text-muted">Target: Rp ${t.nominal.toLocaleString()} | Deadline: ${
            t.tanggal
          }</small>
                  <div class="progress mt-2" style="height: 10px;">
                    <div class="progress-bar ${
                      progress >= 100 ? "bg-success" : "bg-primary"
                    }" role="progressbar" style="width: ${progress}%"></div>
                  </div>
                  <small>Saat ini: Rp ${current.toLocaleString()} (${progress.toFixed(
            1
          )}%)</small>
                </div>
                <div class="dropdown ms-2">
                  <button class="btn btn-light btn-sm" data-bs-toggle="dropdown">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="editTarget(${i})">Edit</a></li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="hapusTarget(${i})">Hapus</a></li>
                  </ul>
                </div>
              </div>
            </div>
          `;
        });
      }

      // Event Tambah/Edit Target
      document
        .getElementById("formTarget")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nama = document.getElementById("namaTarget").value;
          const tanggal = document.getElementById("tanggalTarget").value;
          const nominal = parseInt(
            document.getElementById("nominalTarget").value
          );
          const dompetIndex = [
            ...document.querySelectorAll("#dompetCheckboxes input:checked"),
          ].map((cb) => parseInt(cb.value));

          if (dompetIndex.length === 0) {
            alert("Pilih minimal satu dompet!");
            return;
          }

          if (editIndex !== null) {
            // update
            target[editIndex] = { nama, tanggal, nominal, dompetIndex };
            editIndex = null;
          } else {
            // tambah baru
            target.push({ nama, tanggal, nominal, dompetIndex });
          }

          saveTarget();
          renderTarget();

          e.target.reset();
          bootstrap.Modal.getInstance(
            document.getElementById("targetModal")
          ).hide();
        });

      // Edit target
      function editTarget(index) {
        editIndex = index;
        const t = target[index];

        document.getElementById("targetModalTitle").innerText = "Edit Target";
        document.getElementById("namaTarget").value = t.nama;
        document.getElementById("tanggalTarget").value = t.tanggal;
        document.getElementById("nominalTarget").value = t.nominal;

        renderDompetCheckboxes(t.dompetIndex);

        new bootstrap.Modal(document.getElementById("targetModal")).show();
      }

      // Hapus target
      function hapusTarget(index) {
        target.splice(index, 1);
        saveTarget();
        renderTarget();
      }

      // Render awal
      renderDompetCheckboxes();
      renderTarget();
    </script>
  </body>
</html>
