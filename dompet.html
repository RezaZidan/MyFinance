<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyFinance - Dompet</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f6fa;
        padding-bottom: 70px;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .bottom-navbar {
        background-color: white;
        border-top: 1px solid #ddd;
        padding: 5px 0;
      }
      .bottom-navbar a {
        color: #6c757d;
        text-decoration: none;
      }
      .bottom-navbar a.active {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Atas -->
    <nav class="navbar top-navbar p-3 bg-primary text-white shadow-sm">
      <div class="container-fluid d-flex align-items-center">
        <i class="bi bi-wallet2 fs-3 me-2"></i>
        <span class="h5 mb-0">MyFinance</span>
      </div>
    </nav>

    <div class="container mt-3">
      <h3 class="text-bold">Dompet</h3>
      <p class="text-muted">Kelola akun bank, e-wallet dan uang tunai anda</p>

      <!-- Button Tambah Dompet -->
      <button
        class="btn btn-primary w-100 mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addDompetModal"
      >
        <i class="bi bi-plus-circle"></i> Tambah Dompet
      </button>

      <!-- Total Saldo -->
      <div class="card mb-4 text-center">
        <div class="card-body">
          <h6 class="text-muted">Total Saldo</h6>
          <div id="totalSaldoDompet" class="fs-4 fw-bold text-primary">
            Rp 0
          </div>
        </div>
      </div>

      <!-- Daftar Dompet -->
      <h6 class="fw-bold mb-2">Daftar Dompet</h6>
      <div id="dompetList"></div>
    </div>

    <!-- Modal Tambah Dompet -->
    <div
      class="modal fade"
      id="addDompetModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formAddDompet">
            <div class="modal-header">
              <h5 class="modal-title">Tambah Dompet</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Nama Dompet</label>
                <input
                  type="text"
                  class="form-control"
                  id="namaDompet"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Saldo Awal</label>
                <input
                  type="number"
                  class="form-control"
                  id="saldoDompet"
                  value="0"
                  min="0"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100">
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit Dompet -->
    <div
      class="modal fade"
      id="editDompetModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditDompet">
            <div class="modal-header">
              <h5 class="modal-title">Edit Dompet</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editIndex" />
              <div class="mb-3">
                <label class="form-label">Nama Dompet</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNamaDompet"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Saldo</label>
                <input
                  type="number"
                  class="form-control"
                  id="editSaldoDompet"
                  min="0"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary w-100">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Navbar Bawah -->
    <nav class="navbar fixed-bottom bottom-navbar">
      <div class="container-fluid d-flex justify-content-around">
        <a href="index.html" class="text-center"
          ><i class="bi bi-house fs-4"></i
        ></a>
        <a href="dompet.html" class="text-center active"
          ><i class="bi bi-wallet2 fs-4"></i
        ></a>
        <a href="transaksi.html" class="text-center"
          ><i class="bi bi-plus-circle-fill fs-2 text-primary"></i
        ></a>
        <a href="budget.html" class="text-center"
          ><i class="bi bi-pie-chart fs-4"></i
        ></a>
        <a href="histori.html" class="text-center"
          ><i class="bi bi-clock-history fs-4"></i
        ></a>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let dompet = JSON.parse(localStorage.getItem("dompet")) || [];

      function saveDompet() {
        localStorage.setItem("dompet", JSON.stringify(dompet));
      }

      function renderDompet() {
        const list = document.getElementById("dompetList");
        list.innerHTML = "";
        let total = 0;
        dompet.forEach((d, i) => {
          total += d.saldo;
          list.innerHTML += `
          <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="bi bi-wallet2 fs-3 text-primary me-3"></i>
                <div>
                  <div class="fw-bold">${d.nama}</div>
                  <small class="text-muted">Saldo: Rp ${d.saldo.toLocaleString()}</small>
                </div>
              </div>
              <div class="dropdown">
                <button class="btn btn-light" data-bs-toggle="dropdown">
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="editDompet(${i})">Edit</a></li>
                  <li><a class="dropdown-item text-danger" href="#" onclick="hapusDompet(${i})">Hapus</a></li>
                </ul>
              </div>
            </div>
          </div>
        `;
        });
        document.getElementById("totalSaldoDompet").innerText =
          "Rp " + total.toLocaleString();
      }

      // Tambah Dompet
      document
        .getElementById("formAddDompet")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nama = document.getElementById("namaDompet").value;
          const saldo = parseInt(document.getElementById("saldoDompet").value);
          dompet.push({ nama, saldo });
          saveDompet();
          renderDompet();
          e.target.reset();
          bootstrap.Modal.getInstance(
            document.getElementById("addDompetModal")
          ).hide();
        });

      // Edit Dompet
      function editDompet(index) {
        document.getElementById("editIndex").value = index;
        document.getElementById("editNamaDompet").value = dompet[index].nama;
        document.getElementById("editSaldoDompet").value = dompet[index].saldo;
        new bootstrap.Modal(document.getElementById("editDompetModal")).show();
      }

      document
        .getElementById("formEditDompet")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const index = document.getElementById("editIndex").value;
          dompet[index].nama = document.getElementById("editNamaDompet").value;
          dompet[index].saldo = parseInt(
            document.getElementById("editSaldoDompet").value
          );
          saveDompet();
          renderDompet();
          bootstrap.Modal.getInstance(
            document.getElementById("editDompetModal")
          ).hide();
        });

      // Hapus Dompet (langsung hapus tanpa alert)
      function hapusDompet(index) {
        dompet.splice(index, 1);
        saveDompet();
        renderDompet();
      }

      // Render awal
      renderDompet();
    </script>
  </body>
</html>
