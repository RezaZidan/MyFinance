<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyFinance - Histori Transaksi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f6fa;
        padding-bottom: 70px;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .bottom-navbar {
        background-color: white;
        border-top: 1px solid #ddd;
        padding: 5px 0;
      }
      .bottom-navbar a {
        color: #6c757d;
        text-decoration: none;
      }
      .bottom-navbar a.active {
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Atas -->
    <nav class="navbar top-navbar p-3 bg-primary text-white shadow-sm">
      <div class="container-fluid d-flex align-items-center">
        <i class="bi bi-wallet2 fs-3 me-2"></i>
        <span class="h5 mb-0">MyFinance</span>
      </div>
    </nav>

    <div class="container mt-3">
      <h6 class="fw-bold mb-2">Histori Transaksi</h6>

      <!-- Search Box (Tanggal) -->
      <div class="input-group mb-3">
        <span class="input-group-text"
          ><i class="bi bi-calendar-date"></i
        ></span>
        <input type="date" id="searchDate" class="form-control" />
      </div>

      <!-- List Histori -->
      <div id="historiList"></div>
    </div>

    <!-- Navbar Bawah -->
    <nav class="navbar fixed-bottom bottom-navbar">
      <div class="container-fluid d-flex justify-content-around">
        <a href="index.html" class="text-center"
          ><i class="bi bi-house fs-4"></i
        ></a>
        <a href="dompet.html" class="text-center"
          ><i class="bi bi-wallet2 fs-4"></i
        ></a>
        <a href="transaksi.html" class="text-center"
          ><i class="bi bi-plus-circle fs-4"></i
        ></a>
        <a href="budget.html" class="text-center"
          ><i class="bi bi-pie-chart fs-4"></i
        ></a>
        <a href="histori.html" class="text-center active"
          ><i class="bi bi-clock-history fs-4"></i
        ></a>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let transaksi = JSON.parse(localStorage.getItem("transaksi")) || [];

      function renderHistori(filterDate = "") {
        const list = document.getElementById("historiList");
        list.innerHTML = "";

        // Filter berdasarkan tanggal
        let filtered = transaksi.filter((t) => {
          if (!filterDate) return true; // jika belum dipilih tanggal, tampilkan semua
          return t.tanggal === filterDate;
        });

        if (filtered.length === 0) {
          list.innerHTML = `<p class="text-muted text-center mt-5">Tidak ada transaksi pada tanggal ini.</p>`;
          return;
        }

        filtered.forEach((t) => {
          let simbol =
            t.jenis === "pemasukan"
              ? "+"
              : t.jenis === "pengeluaran"
              ? "-"
              : "â‡†";
          let warna =
            t.jenis === "pemasukan"
              ? "text-success"
              : t.jenis === "pengeluaran"
              ? "text-danger"
              : "text-primary";

          list.innerHTML += `
          <div class="card mb-2">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="fw-bold">${t.judul} <small class="text-muted">(${
            t.jenis
          })</small></div>
                  <small class="text-muted">${t.tanggal} | ${t.kategori} | ${
            t.dompetNama
          }</small><br>
                  ${t.deskripsi ? `<small>${t.deskripsi}</small>` : ""}
                </div>
                <div class="fw-bold ${warna}">
                  ${simbol} Rp ${t.jumlah.toLocaleString("id-ID")}
                </div>
              </div>
            </div>
          </div>
          `;
        });
      }

      // Event listener untuk filter tanggal
      document.getElementById("searchDate").addEventListener("input", (e) => {
        renderHistori(e.target.value);
      });

      renderHistori();
    </script>
  </body>
</html>
