<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MyFinance - PIN</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg1: #0d6efd;
        --bg2: #4a90e2;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, system-ui, -apple-system,
          "Helvetica Neue", Arial;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card-pin {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
        overflow: hidden;
        background: linear-gradient(180deg, #ffffff, #fbfdff);
      }

      .pin-header {
        padding: 22px;
        background: linear-gradient(
          90deg,
          rgba(13, 110, 253, 0.08),
          rgba(74, 144, 226, 0.04)
        );
        text-align: center;
      }
      .pin-header h3 {
        margin: 0;
        font-weight: 700;
        color: #0b63d9;
      }
      .pin-header p {
        margin: 6px 0 0;
        color: #5b6b8a;
        font-size: 0.95rem;
      }

      .pin-body {
        padding: 20px;
      }

      .pin-input {
        width: 100%;
        font-size: 26px;
        letter-spacing: 10px;
        padding: 12px 14px;
        text-align: center;
        border-radius: 12px;
        border: 2px solid #e6eefc;
        outline: none;
        transition: border-color 0.15s, box-shadow 0.15s, transform 0.12s;
        background: linear-gradient(180deg, #fff, #fbfdff);
      }
      .pin-input:focus {
        border-color: #7fb3ff;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.12);
      }

      .pin-actions {
        margin-top: 14px;
      }

      .small-helpers {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .muted {
        color: #6c757d;
        font-size: 0.88rem;
      }

      .shake {
        animation: shake 0.45s ease;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-8px);
        }
        40% {
          transform: translateX(8px);
        }
        60% {
          transform: translateX(-6px);
        }
        80% {
          transform: translateX(6px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .is-invalid {
        border-color: #dc3545 !important;
        box-shadow: 0 4px 10px rgba(220, 53, 69, 0.08);
      }

      .helper-error {
        color: #dc3545;
        font-size: 0.85rem;
        margin-top: 8px;
        display: none;
      }
      .helper-error.show {
        display: block;
      }

      .reset-link {
        font-size: 0.85rem;
        color: #6c757d;
        text-decoration: underline;
        cursor: pointer;
      }
      .reset-link:hover {
        color: #495057;
      }
    </style>
  </head>

  <body>
    <div class="card-pin">
      <div class="pin-header">
        <h3>ðŸ”’ MyFinance</h3>
        <p id="pinLabel">Masukkan PIN Anda</p>
      </div>

      <div class="pin-body">
        <input
          id="pinInput"
          class="pin-input"
          type="password"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          placeholder="â€¢â€¢â€¢â€¢"
          aria-label="Masukkan PIN"
          autofocus
        />

        <div class="helper-error" id="helperError">PIN salah â€” coba lagi.</div>

        <div class="pin-actions">
          <button id="btnSubmit" class="btn btn-primary w-100">Lanjut</button>
        </div>

        <div class="small-helpers">
          <div class="muted">PIN 4â€“6 digit</div>
          <div>
            <span
              id="resetPin"
              class="reset-link"
              title="Reset / Hapus PIN"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ambil PIN tersimpan
      const savedPin = localStorage.getItem("appPIN");
      const pinInput = document.getElementById("pinInput");
      const pinLabel = document.getElementById("pinLabel");
      const helperError = document.getElementById("helperError");
      const btnSubmit = document.getElementById("btnSubmit");
      const resetLink = document.getElementById("resetPin");
      const card = document.querySelector(".card-pin");

      // jika belum ada PIN -> ubah label
      function refreshLabel() {
        const sp = localStorage.getItem("appPIN");
        if (!sp) {
          pinLabel.innerText = "Buat PIN baru";
          resetLink.style.display = "none";
        } else {
          pinLabel.innerText = "Masukkan PIN Anda";
          resetLink.style.display = "inline";
        }
      }
      refreshLabel();

      // helper: tampilkan error visual + alert (sesuai request)
      function showPinError(message = "PIN salah!") {
        // pakai alert dulu (sesuai permintaan)
        alert(message);

        // tampilkan visual error
        helperError.classList.add("show");
        pinInput.classList.add("is-invalid");
        card.classList.remove("shake"); // restart anim
        // force reflow untuk restart animasi
        // eslint-disable-next-line no-unused-expressions
        void card.offsetWidth;
        card.classList.add("shake");

        // clear input setelah efek singkat
        setTimeout(() => {
          pinInput.value = "";
          pinInput.focus();
        }, 220);
        // hilangkan style error setelah beberapa detik
        setTimeout(() => {
          helperError.classList.remove("show");
          pinInput.classList.remove("is-invalid");
          card.classList.remove("shake");
        }, 1400);
      }

      // submit handler
      function submitPIN() {
        const inputPin = (pinInput.value || "").trim();

        const stored = localStorage.getItem("appPIN");

        if (!stored) {
          // membuat PIN baru
          if (inputPin.length < 4) {
            // kita gunakan alert juga untuk validasi agar konsisten
            alert("PIN minimal 4 digit");
            pinInput.focus();
            return;
          }
          localStorage.setItem("appPIN", inputPin);
          sessionStorage.setItem("loggedIn", "true");
          alert("PIN berhasil dibuat!");
          // pindah ke halaman utama
          window.location.href = "index.html";
          return;
        }

        // sudah ada PIN -> validasi
        if (inputPin === stored) {
          sessionStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        } else {
          // PIN salah -> pakai alert + efek
          showPinError("PIN salah!");
        }
      }

      // tombol enter / keyboard numeric ready
      pinInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          submitPIN();
        }
      });

      btnSubmit.addEventListener("click", submitPIN);

      // Reset PIN (hapus dari localStorage)
      resetLink.addEventListener("click", function () {
        if (!localStorage.getItem("appPIN")) return;
        // konfirmasi ringan (bisa pakai confirm)
        const ok = confirm("Reset PIN? Ini akan menghapus PIN yang tersimpan.");
        if (!ok) return;
        localStorage.removeItem("appPIN");
        sessionStorage.removeItem("loggedIn");
        alert("PIN berhasil dihapus. Silakan buat PIN baru.");
        refreshLabel();
        pinInput.value = "";
        pinInput.focus();
      });

      // Fokus otomatis pada input di mobile (beberapa browser memblokir fokus otomatis)
      setTimeout(() => pinInput.focus(), 300);
    </script>
  </body>
</html>
